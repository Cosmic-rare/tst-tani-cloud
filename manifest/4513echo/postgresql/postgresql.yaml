apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: echo4513-postgresql
spec:
  selector:
    matchLabels:
      app: echo4513-postgres
  serviceName: "postgres"
  replicas: 0
  template:
    metadata:
      labels:
        app: echo4513-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: echo4513-postgres
                key: pass
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: echo4513-postgres
                key: user
          - name: PGDATA
            value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres
    spec:
      storageClassName: standard
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi