apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry-dashboard
  template:
    metadata:
      labels:
        app: registry-dashboard
    spec:
      containers:
        - name: dashboard
          image: konradkleine/docker-registry-frontend:v2
          env:
          - name: ENV_DOCKER_REGISTRY_HOST
            value: registry.tani-exe.f5.si
          - name: ENV_DOCKER_REGISTRY_PORT
            value: 80
---
apiVersion: v1
kind: Service
metadata:
  name: registry-dashboard
spec:
  type: NodePort
  ports:
  - name: "http-port"
    protocol: "TCP"
    port: 80
    targetPort: 80
  selector:
    app: registry-dashboard